name: Deploy Discord Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install FFmpeg (Optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg || true

      - name: Install PortAudio
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies (Optional)
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Verify Environment Variables
        run: |
          if [ -z "$DISCORD_BOT_TOKEN" ]; then
            echo "DISCORD_BOT_TOKEN is not set!"
            exit 1
          fi

      - name: Run the bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          source venv/bin/activate
          python main.py > bot.log 2>&1

      - name: Commit conversation history
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f conversation_history.json ]; then
            if git diff --quiet; then
              echo "No changes to commit"
            else
              git add conversation_history.json
              git commit -m "Update conversation history"
              git push
            fi
          fi
